<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <label></label>
    <script>
        const kSum = function (A, k, target) {
            var n = A.length;
            var f = new Array(n + 1);
            var i, j, p;
            for (i = 0; i < n + 1; i++) {
                f[i] = new Array(k + 1);
                for (j = 0; j < k + 1; j++) {
                    f[i][j] = new Array(target + 1);
                    for (p = 0; p < target + 1; p++) {
                        f[i][j][p] = 0;
                    }
                }
            }
            for (i = 0; i < n + 1; i++) {
                f[i][0][0] = 1;
            }
            for (i = 1; i <= n; i++) {
                for (j = 1; j <= k && j <= i; j++) {
                    for (t = 1; t <= target; t++) {
                        f[i][j][t] = 0;
                        if (t >= A[i - 1]) {
                            f[i][j][t] = f[i - 1][j - 1][t - A[i - 1]];
                        }
                        f[i][j][t] += f[i - 1][j][t];
                    }
                }
            }
            return f[n][k][target];
        }


        var a=new Array();
        a.push(50);
        a.push(51);
        a.push(52);
        a.push(53);
        console.log(kSum(a,2,103));


    </script>
</body>
</html>
